<form method="POST" class="col-lg-6">
	<div class="form-group row">
		<label class="col-2 col-form-label">
			Title
		</label>
		<input class="form-control" type="text" name="name" required>
	</div>
	<div class="form-group row">
		<label class="col-2 col-form-label">
			Year
		</label>
		<input class="form-control" type="number" min="1900" max="2017" step="1" value="2017" name="year" required>
	</div>
	<div class="form-group row">
		<label class="mr-sm-2">
			Quality
		</label>
		<select name="format" class="custom-select mb-2 mr-sm-2 mb-sm-0">
			<option value="VHS">VHS</option>
			<option value="DVD">DVD</option>
			<option value="Blu-Ray">Blu-Ray</option>
		</select>
	</div>
	<div class="form-group row">
		<label class="col-2 col-form-label">	
			Stars(split by comma)
		</label>
		<br>
		<textarea name="actors" class="col-lg-12" required></textarea><br>
	</div>
	<input type="submit" class="btn btn-default">
</form>
